<app-project-item
  *ngFor="let project of projects"
  [item]="project"
  class="card"
  (onInvite)="launchInviteDialog()"
  (onEdit)="launchUpdateDialog()"
  (onDel)="launchConfirmDialog()"
>

</app-project-item>

<button md-fab class="fab-button" type="button" (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
